name: Test Reusable Workflow

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      run-tests:
        type: boolean
        default: true

jobs:
  test:
    name: Test
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "${{ inputs.message }}"

  build:
    name: Build
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: echo "Building..."

  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy step
        run: echo "Deploying..."

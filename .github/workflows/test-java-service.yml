name: Test Java Service (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Service name (e.g., core-service)'
      java-version:
        type: string
        default: '21'
        description: 'Java version to use'
      run-code-quality:
        type: boolean
        default: true
        description: 'Run code quality checks'
      run-build-verification:
        type: boolean
        default: true
        description: 'Run Docker build verification'
    secrets:
      PAT_TOKEN:
        required: true
        description: 'Personal Access Token for GitHub Packages'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Run tests
        run: mvn -B clean test
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Generate test coverage report
        if: success() || failure()
        run: mvn -B jacoco:report
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.service-name }}
          path: |
            **/target/surefire-reports/**
            **/target/site/jacoco/**
          retention-days: 7

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        continue-on-error: true
        with:
          name: Maven Tests - ${{ inputs.service-name }}
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    if: inputs.run-code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Run code quality checks
        run: mvn -B verify -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Check for compilation warnings
        run: mvn -B clean compile -Dmaven.compiler.showWarnings=true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test
    if: inputs.run-build-verification

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build without tests
        run: mvn -B clean package -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Verify JAR was created
        run: |
          JAR_FILE="target/${{ inputs.service-name }}.jar"
          if [ ! -f "$JAR_FILE" ]; then
            echo "Error: JAR file not found at $JAR_FILE!"
            echo "Contents of target directory:"
            ls -la target/
            exit 1
          fi
          echo "✅ JAR file created successfully"
          ls -lh "$JAR_FILE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (verification only)
        run: |
          docker build \
            --build-arg GITHUB_ACTOR=${{ github.actor }} \
            --build-arg GITHUB_TOKEN=${{ secrets.PAT_TOKEN }} \
            -t ${{ inputs.service-name }}:test \
            .
          echo "✅ Docker image built successfully"
          docker images | grep ${{ inputs.service-name }}

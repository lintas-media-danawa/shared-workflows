name: Deploy Java Service (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      java-version:
        type: string
        default: '21'
      memory:
        type: string
        default: '512Mi'
      cpu:
        type: string
        default: '1'
      min-instances:
        type: number
        default: 0
      max-instances:
        type: number
        default: 10
      db-user:
        required: true
        type: string
      db-secret-name:
        required: true
        type: string
      additional-env-vars:
        type: string
        default: ''
      additional-secrets:
        type: string
        default: ''
      run-tests:
        type: boolean
        default: true
      timeout:
        type: string
        default: '300s'
      concurrency-limit:
        type: number
        default: 80

jobs:
  test:
    name: Run Tests
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Echo
        run: echo "Testing ${{ inputs.service-name }}"

  build-and-push:
    name: Build & Push Image
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Echo
        run: echo "Building ${{ inputs.service-name }}"

  deploy:
    name: Deploy to Cloud Run
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Echo
        run: echo "Deploying ${{ inputs.service-name }} to ${{ inputs.environment }}"
